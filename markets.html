<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Nunito+Sans&family=Righteous&family=Roboto&family=Roboto+Condensed&family=Rubik&family=Rubik+Microbe&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Local Farmers Markets</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="navbar" class="row text-center container-fluid">
        <div id="navbar" class="col-9">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li id="navbargroup" class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html"
                      >Home</a
                    >
                  </li>
                  <li id="navbargroup" class="nav-item">
                    <a class="nav-link" href="calendar.html"
                      >Create Growing Calendar</a
                    >
                  </li>
                  <li id="navbargroup" class="nav-item">
                    <a class="nav-link" href="markets.html"
                      >Local Farmers Markets</a
                    >
                  </li>
                  <li id="navbargroup" class="nav-item">
                    <a class="nav-link" href="inspiration.html"
                      >Garden Inspiration</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <!--end of nav col-9-->
        <div class="col-3 text-end">
          <button id="profile">
            <span class="material-symbols-sharp" href="#">
              account_circle
            </span>
          </button>
        </div>
        <!--end of navbar col-3-->
      </div>
      <!--end of nav row-->
      <div id="market" class="row">
        <div class="row">
            <div class="col-3"></div><!--space saver-->
            <div class="col-7 text-center">
                <p id="farmers">Local Farmers Markets</p>
              <div id="location" class="form-floating mb-3">
                <input
                  type="location"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label id="local" for="floatingInput">Enter local address..</label>
              </div>
              <div class="table">
                <table class="table table-striped table-hover table table-sm">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Farmers Market</th>
                      <th scope="col">Address</th>
                      <th scope="col">City</th>
                      <th scope="col">State</th>
                      <th scope="col">Zip</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr>
                    <th scope="row">1</th>
                    <th scope="col">Regional Syracuse Market</th>
                    <td>123 Park St.</td>
                    <td>Syracuse</td>
                    <td>NY</td>
                    <td>13456</td>
                  </tr>

        </div><!--end of enter location-->
      </div>
    </div>
    <!--end of container-->
  </body>
</html>
